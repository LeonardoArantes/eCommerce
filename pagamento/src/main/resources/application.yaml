server:
  port: 8082

spring:
  application:
    name: pagamento

  datasource:
    url: jdbc:h2:mem:pagamentodb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost